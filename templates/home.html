<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .topbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        .tagline {
            font-size: 1rem;
            color: #ccc;
        }
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: rgba(0,123,255,0.8);
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #f0f0f0;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            color: #fff;
            text-decoration: none;
            text-align: center;
        }
        .btn-gd {
            background: linear-gradient(135deg, rgba(0,123,255,0.8), rgba(255,99,71,0.8));
        }
        .btn-gd:hover {
            background: linear-gradient(135deg, rgba(255,99,71,0.8), rgba(0,123,255,0.8));
            transform: scale(1.05);
        }
        .btn-mock {
            background: linear-gradient(135deg, rgba(0,168,204,0.8), rgba(0,123,255,0.8));
        }
        .btn-mock:hover {
            background: linear-gradient(135deg, rgba(0,123,255,0.8), rgba(0,168,204,0.8));
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">SimPortal</div>
        <div class="tagline">Your Gateway to Success</div>
    </div>
    <div class="hero">
        <h1>Welcome to the Simulation Portal</h1>
        <p>Prepare for your future with our interactive simulations</p>
        <div class="button-container">
            <a href="/gd" class="btn btn-gd">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-graduation-cap">
                    <path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"/>
                    <path d="M22 10v6"/>
                    <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"/>
                </svg>
                Group Discussion
            </a>
            <a href="/mock_interview" class="btn btn-mock">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic-vocal">
                    <path d="m11 7.601-5.994 8.19a1 1 0 0 0 .1 1.298l.817.818a1 1 0 0 0 1.314.087L15.09 12"/>
                    <path d="M16.5 21.174C15.5 20.5 14.372 20 13 20c-2.058 0-3.928 2.356-6 2-2.072-.356-2.775-3.369-1.5-4.5"/>
                    <circle cx="16" cy="7" r="5"/>
                </svg>
                Mock Interview
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.18.0/dist/core.js"></script>
    <script>
    // Animate hero section elements
    gsap.from(".hero h1", { duration: 1, y: -50, opacity: 0, ease: "bounce" });
    gsap.from(".hero p", { duration: 1, y: 50, opacity: 0, delay: 0.5, ease: "power2.out" });
    gsap.from(".btn", { duration: 1, scale: 0, opacity: 0, delay: 0.7, ease: "back.out(1.7)" });

    // Button hover animations
    document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('mouseenter', () => {
            gsap.to(button, { duration: 0.3, scale: 1.1 });
        });
        button.addEventListener('mouseleave', () => {
            gsap.to(button, { duration: 0.3, scale: 1 });
        });
    });

    // Typewriter effect for logo
    var app = document.querySelector('.logo');
    var typewriter = new Typewriter(app, {
        loop: true,
        delay: 75,
    });

    typewriter
        .typeString('SimPortal')
        .pauseFor(2000)
        .deleteAll()
        .start();
    </script>
</body>
</html>
